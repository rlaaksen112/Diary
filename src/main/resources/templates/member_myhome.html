<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Record of Daily Life</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/home/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/home/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/"><h2>Diary</h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a sec:authorize="isAnonymous()" class="nav-link" href="/member/create">Sign Up</a>
                </li>
                <li class="nav-item"><a sec:authorize="isAnonymous()" class="nav-link" href="/member/login">Login</a>
                </li>
                <li class="nav-item"><a sec:authorize="isAuthenticated()" class="nav-link"
                                        href="/member/logout">Logout</a></li>
                <li th:each="member : ${memberList}" class="nav-item">
                    <a th:href="@{|/member/boardlist/${member.memberName}|}" class="nav-link">Daliy Board</a>
                </li>
                <li class="nav-item"><a class="nav-link"
                                        href="/member/board">Daily Board Edit</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Title-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading" th:text="${text.getMainTitle()}">Diary</div>
        <div class="masthead-heading text-uppercase" th:text="${text.getMainContents()}">Record of Daily Life</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#services">Go Chat</a>
    </div>
</header>

                        </div>
                        <img class="img-fluid" th:src="${board1.getFilepath()}" alt="..."/>
