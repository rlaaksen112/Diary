<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지 생성</title>

  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/home/css/styles.css" rel="stylesheet"/>
</head>

<body>
<div class="my-3">
  <div>
    <a class="navbar-brand" href="/"><h2>Diary</h2></a>
  </div>
</div>
  <form th:action="@{/member/login}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        사용자ID 또는 비밀번호를 확인해 주세요.
      </div>
    </div>
    <div class="navbar-brand">
      <label for="memberId" class="form-label">사용자ID</label>
      <input type="text" name="memberId" id="memberId" class="form-control">
    </div>
    <div class="navbar-brand3">
      <label for="memberPw" class="form-label">비밀번호</label>
      <input type="password" name="memberPw" id="memberPw" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>
</body>

</html>
