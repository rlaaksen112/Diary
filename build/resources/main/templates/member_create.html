<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 생성</title>

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/home/css/styles.css" rel="stylesheet"/>
</head>

<body>
<div class="my-3">
    <div>
        <a class="navbar-brand" href="/"><h2>Diary</h2></a>
    </div>
    <div>
        <h2 class="navbar-brand">회원가입</h2>
    </div>
</div>
<form th:action="@{/member/create}" th:object="${memberCreateForm}" method="post">
    <div th:replace="form_errors :: formErrorsFragment"></div>
    <div class="navbar-brand">
        <label for="memberId" class="form-label">사용자ID</label>
        <input type="text" th:field="*{memberId}" class="form-control">
    </div>
    <div class="navbar-brand">
        <label for="memberPw" class="form-label">비밀번호</label>
        <input type="password" th:field="*{memberPw}" class="form-control">
    </div>
    <div class="navbar-brand">
        <label for="memberPw2" class="form-label">비밀번호 확인</label>
        <input type="password" th:field="*{memberPw2}" class="form-control">
    </div>
    <div class="navbar-brand">
        <label for="memName" class="form-label">사용자 이름</label>
        <input type="text" th:field="*{memberName}" class="form-control">
    </div>
    <div class="navbar-brand">
        <label for="tell" class="form-label">핸드폰 번호</label>
        <input type="tel" th:field="*{memberPhone}" class="form-control">
    </div>
    <div class="navbar-brand">
        <label for="email" class="form-label">이메일</label>
        <input type="email" th:field="*{memberEmail}" class="form-control">
    </div>
    <div class="navbar-brand">
        <label for="number" class="form-label">생년월일</label>
        <input type="number" th:field="*{memberBirth}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
</form>
</body>

</html>
